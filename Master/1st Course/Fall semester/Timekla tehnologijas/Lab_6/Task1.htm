<html>
   <head>
		<script type="text/javascript">
			var size = 35;
		   
			function changeSize() {
				for (var i = 0; i < document.all.length; i++)
					if (document.all[i].tagName == "H1") {	
						document.all[i].style.fontSize = size + "px";
						
						size += 5;
					}
			}
		</script>
   </head>
   <body onclick="changeSize()">
      <h1>Java</h1>
         <p>Java...</p>
         <p>Java...</p>
      <h1>C++</h1>
         <p>C++...</p>
         <p>C++...</p>
         <p>C++...</p>
      <h1>C#</h1>
         <p>C#...</p>
         <p>C#...</p>
         <p>C#...</p>
   </body>
</html>

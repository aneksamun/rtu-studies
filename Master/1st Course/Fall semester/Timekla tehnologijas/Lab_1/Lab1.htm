<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0//EN">
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=windows-1257">
    <title>Programming in Pascal</title>
</head>
<body bgcolor="Blue" text="Yellow">
 <h1><i><font color="Black">Example for FOR:</font></i></h1>
 <font size="5">
 <pre>
 <font color="White"><strong>Program</strong></font> Cycle;
 <font color="White"><strong>Uses</strong></font> CRT;
 <font color="White"><strong>Var</strong></font>
 i:Integer;
 <font color="White"><strong>Begin</strong></font>
 ClrScr;
 Writeln('Numerics and squares:');
 <font color="White"><strong>For</strong></font> i:=1 <font color="White"><strong>To</strong></font> 5 <font color="White"><strong>Do</strong></font>
    WriteLn(i, ' => ', i*i); <font color="red">{i and <sup>i2</sup>}</font>
 <font color="White"><strong>End.</strong></font>
 </pre>
 </font>
</body>
</html>

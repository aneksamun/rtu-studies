<html>
    <head>
        <script type="Text/javascript">
            var Images = 
                new Array("one.jpg", "two.jpg", "three.jpg", "four.jpg", -1);
            
            function showSlides(ImId, TextId, Im) {
                var img = document.getElementById(ImId.id);
                var header = document.getElementById(TextId.id);
			
                var len = Im.length - 1;
                var pos = Im[len]  + 1;
			
                if (pos == Im.length - 1)
                    pos = 0;
			
                header.innerText = "Slide: " + Im[pos];
                img.src = Im[pos];
                Im[len] = pos;
			
                var s = '[';
			
                for (i = 0; i < Im.length-1; i++)
                    s += '"' + Im[i] + '", ';
				
                s += Im[len];
                s += "]";
                
                setTimeout('showSlides(' + ImId.id + ', ' + TextId.id + ', ' + s +')', 500);
            }
        </script>
   </head>
   <body onLoad="showSlides(Foto, Slide, Images)">
       <h2 id='Slide'>Slide <em>one.jpg</em></h2>
       <img id='Foto' src='one.jpg'>
   </body>
</html>
